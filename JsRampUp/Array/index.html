<html>
    <head>

    </head>
    <body>


        <script>
            //Js is a dynamic type language , so arrays can contain variables of different types
            array = [1, false, {name:"John", age:22}, function (){
                console.log("Hello world from array")
            }];
            console.log(array)

            //Arrays are objects in Js , like anything else
            //Value of an array is a key:Value pair. 
            myArray = [10,20,30,40];
            //By parsing it with for ... in , we will print all the properties
            //in our case : 0:10 , 1:20 ... etc
            for(var prop in myArray) {
                console.log(prop + " : " + myArray[prop]);
            }

            //But if some framework, extend the Array with some custome property
            Array.prototype.customProperty = "propertyValue";
            for(var prop in myArray) {
                console.log(prop + " : " + myArray[prop]);
            }
            //Our array will contain also the customProperty key:value pari

            // ========== Solution ============= 
            //This is why is recomanded to use the classical index for
            //Not to go through prototype
            for(var i=0; i<myArray.length; i++) {
                console.log(myArray[i]);
            }
            
            //Declare array of 10 elements
            let secondArray = new Array(10);
            console.log(secondArray[0]);
            //will be undefined
            console.log(secondArray[230]);

            let tempArray = new Array(5,6,7,8,9);
            //Push an element at beginning
            tempArray.unshift(0);
            //Push an element at the end 
            tempArray.push(10);
            console.log(tempArray);
            //Remove element from beginning
            tempArray.shift();
            //Remove element from the end
            tempArray.pop();

            //Check if object is an array
            console.log(Array.isArray(tempArray));

            let testArray = [1,2,3,4,5,6,7,8,9];
            let newTestArray = testArray.filter((element) => {
                return (element % 2 == 0);
            });
            console.log(newTestArray);
            

        </script>
    </body>
</html>
